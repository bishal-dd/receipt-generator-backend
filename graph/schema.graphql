type Query {
  users: [User!]!
  user(id: ID!): User
  receipts(first: Int, after: String): ReceiptConnection!
  receipt(id: ID!): Receipt
}

type Mutation {
  createUser(input: CreateUser!): User!
  deleteUser(id: ID!): Boolean!
  createReceipt(input: CreateReceipt!): Receipt!
  deleteReceipt(id: ID!): Boolean!
}
