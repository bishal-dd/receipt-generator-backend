type User {
  id: ID!
  mode: String!
  use_count: Int!
  created_at: DateTime!
  updated_at: DateTime
  deleted_at: DateTime
  Receipts: [Receipt]
  Profile: Profile
}

input CreateUser {
  id: ID!
}

type UserEdge {
  cursor: String!
  node: User!
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}
