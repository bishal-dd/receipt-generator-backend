type Product {
  id: UUID!
  name: String!
  unit_price: Float!
  user_id: ID!
  created_at: DateTime!
  updated_at: DateTime
  deleted_at: DateTime
}

input CreateProduct {
  name: String!
  unit_price: Float!
  user_id: ID!
}

input UpdateProduct {
  id: UUID!
  name: String
  unit_price: Float
}
