<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
                background-color: #f4f6f8;
            }
            .email-container {
                width: 100%;
                max-width: 600px;
                margin: 40px auto;
                background-color: #ffffff;
                border: 1px solid #e5e7eb;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            }
            .header {
                text-align: center;
                padding-bottom: 20px;
                border-bottom: 1px solid #e5e7eb;
            }
            .header h1 {
                font-size: 22px;
                color: #111827;
                margin: 0;
            }
            .content {
                padding: 20px 0;
            }
            .content p {
                font-size: 16px;
                line-height: 1.6;
                margin: 12px 0;
            }
            .footer {
                margin-top: 30px;
                font-size: 13px;
                color: #6b7280;
                text-align: center;
                border-top: 1px solid #e5e7eb;
                padding-top: 15px;
            }
            .billsTotrack {
                color: #18a448;
            }
        </style>
    </head>
    <body>
        <div class="email-container">
            <div class="header">
                <h1>Your Receipt from {{.OrganizationName}}</h1>
            </div>
            <div class="content">
                <p>
                    Thank you for your recent transaction with
                    <strong>{{.OrganizationName}}</strong>. Attached, you will
                    find your receipt for your records.
                </p>
                <p>
                    We appreciate your trust and look forward to serving you
                    again.
                </p>

                <p>Best regards</p>
            </div>
            <div class="footer">
                <p>
                    This email was sent from
                    <a href="https://billstotrack.com">BillstoTrack</a>
                </p>
            </div>
        </div>
    </body>
</html>
