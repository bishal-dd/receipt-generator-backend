<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Receipt: {{.Receipt.ReceiptName}}</h1>
    <p><strong>Date:</strong> {{.Receipt.Date}}</p>
    <p>
      <strong>Recipient:</strong> {{.Receipt.RecipientName}}
      ({{.Receipt.RecipientPhone}})
    </p>
    <p><strong>Total Amount:</strong> {{.Receipt.TotalAmount}}</p>
    <table>
      <tr>
        <th>Description</th>
        <th>Rate</th>
        <th>Quantity</th>
        <th>Amount</th>
      </tr>
      {{range .Receipt.Services}}
      <tr>
        <td>{{.Description}}</td>
        <td>{{.Rate}}</td>
        <td>{{.Quantity}}</td>
        <td>{{.Amount}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
